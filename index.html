<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Apex Loot Tracker</title>
<link href ="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Apex Loot Tracker</h1>
      </div>
<div class="clock" style = "position:relative;left:80px;top:500px;top;">
  <center>
  <iframe src="https://free.timeanddate.com/clock/i870osr6/n405/ftb" frameborder="0" width="81" height="18"></iframe>

  </center>
</div>
</body>
<body onload="startTime()">

  <h2>JavaScript Clock</h2>
  
  <div id="txt"></div>
  
  <script>
  function startTime() {
    const today = new Date();
    let h = today.getHours();
    let m = today.getMinutes();
    let s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;
    setTimeout(startTime, 1000);
  }
  
  function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
  }
  </script>
</html>
